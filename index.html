<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>
<div class="slideshow-container">

<div class="mySlides fade">

</div>

<div class="mySlides fade">
  <img src="https://webappimggallery.blob.core.windows.net/imggallery/coffee3.jpg?sp=r&st=2022-09-14T10:59:46Z&se=2022-09-14T18:59:46Z&spr=https&sv=2021-06-08&sr=b&sig=NTv%2FmYIrb7n77xezkh6%2BUwyYwgfBM6bxyVqy5DRhYWI%3D" style="width:100%">
</div>

<div class="mySlides fade">

</div>

<div class="mySlides fade">
    <img src="https://webappimggallery.blob.core.windows.net/imggallery/coffee5.jpg?sp=r&st=2022-09-14T11:00:23Z&se=2022-09-14T19:00:23Z&spr=https&sv=2021-06-08&sr=b&sig=rfyEDZ7ZVJ%2B65JUcZ%2BlPQBY41RGM739R0CQrP%2BRjCvk%3D" style="width:100%">
  </div>

</div>
<br>


<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>

</body>
